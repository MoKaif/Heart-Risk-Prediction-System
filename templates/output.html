<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="heart-rate-icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename= 'styles.css') }}"
    />

    <title>Heart Risk Prediction System</title>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <div class="logo">
              <img
                src="../static/heart-rate-icon.png"
                width="45px"
                height="45px"
                class="marl"
                alt=""
              />
            </div>
            <li class="nav-item mx-1 active">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link"
                href="https://www.google.com/search?q=doctors+near+me&rlz=1C1CHBD_enIN1032IN1032&oq=doctor&aqs=chrome.1.69i57j0i67i131i433i457j0i402j0i67l3j0i10i67j0i67l3.2096j0j7&sourceid=chrome&ie=UTF-8"
                target="_blank"
                >Find Doctor</a
              >
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link"
                href="https://www.google.com/search?q=hospital+near+me&rlz=1C1CHBD_enIN1032IN1032&oq=hospital+near+me&aqs=chrome..69i57j0i402l2j0i512l7.3384j0j7&sourceid=chrome&ie=UTF-8&dlnr=1&sei=vHTuY6moIom1oAT9kJPoCw"
                target="_blank"
                >Find a Hospital</a
              >
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
        </div>
      </nav>
      <header class="header">
        <div class="result" style="text-align: center">
          <h1 style="color: red">Result</h1>
          <h1 style="margin-top: 50px; color: white">{{prediction}}</h1>
          <h1 style="margin-top: 50px; color: white">{{clas}}</h1>
        </div>
      </header>
      <!-- <div class="chomu">
        <img src="{{url_for('static', filename='class.png')}}"/>
      </div> -->
      <div>
        <div class="contact-form-wrapper d-flex justify-content-center">
          <form action="#" class="contact-form">
            <h5 class="title">Contact</h5>
            <p class="description">
              Feel free to reach us if you need any assistance, any help or
              another question.
            </p>
            <div>
              <input
                type="text"
                class="form-control rounded border-white mb-3 form-input"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div>
              <input
                type="email"
                class="form-control rounded border-white mb-3 form-input"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <textarea
                id="message"
                class="form-control rounded border-white mb-3 form-text-area"
                rows="5"
                cols="30"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <div class="submit-button-wrapper">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
